<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papaer and scissors game</title>
    <link rel="stylesheet" media="screen and (max-width:564px)" href="phone.css" />
    <link rel="stylesheet"href="4th.css">
</head>
<body>
 <h1>Rock papaer and scissors</h1>
 <div class="choices">
    <div class="choice" id="rock"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"></div>
    <div class="choice" id="paper"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"></div>
    <div class="choice" id="scissors"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"></div>
 </div>

 <div class="score_board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div> 
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
 </div>
 <div class="msg-container">
    <p id="msg">play your move</p>
 </div>
    <script src="4th.js"></script>
</body>
</html>
